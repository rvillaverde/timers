<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <title>Timers</title>
    <meta
      name="description"
      content="Set up to 10 timers to run one after each other."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="assets/icons/favicon.ico" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#495057" />
    <!-- ios support -->
    <link rel="apple-touch-icon" href="images/icons/icon-72x72.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-96x96.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-128x128.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-144x144.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-384x384.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-512x512.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#25d366" />
  </head>

  <body>
    <main>
      <div class="container">
        <div class="controls">
          <div class="control">
            <input checked id="loop-checkbox" type="checkbox" />
            <label for="loop-checkbox">Loop</label>
          </div>
        </div>

        <div class="counter-wrapper">
          <div class="counter" id="counter"></div>
          <svg
            class="radial-progress"
            viewBox="0 0 100 100"
            xmlns="http://www.w3.org/2000/svg"
          >
            <circle
              id="radial-progress"
              stroke-width="5"
              fill="transparent"
              cx="50"
              cy="50"
              r="50%"
            />
          </svg>
        </div>

        <div class="actions">
          <button class="button" id="start-button">Start</button>
          <button class="button" id="stop-button">Stop</button>
        </div>
        <div class="timers-container" id="timers-container"></div>
      </div>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
